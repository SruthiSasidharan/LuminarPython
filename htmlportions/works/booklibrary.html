<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter book name" id="book">
    <button onclick="printbooks()">Submit</button>
    <div>
        <table class="table">
         
             <tr>
                 <td>book</td>
                 <td>Author</td>
                 <td>Price</td>
             </tr>
            <tbody class="resultarea"></tbody>
        </table>
    </div>
    
</body>
<script>
    var books={
        halfgirlfriend:{name:"halfgirlfriend",author:"chethbhagath",price:250},
        wingsoffire:{name:"wingsoffire",author:"apj abdul kalam",price:340}
    }
    function printbooks(){
        let book_name=document.querySelector("#book").value;
        var html_content=""
        if(book_name in books){
            let bookname=books[book_name].name
            let author=books[book_name].author
            let price=books[book_name].price
            html_content=`<tr>
                <td>${bookname}</td>
                <td>${author}</td>
                <td>${price}</td>
                </tr>`
        }
        else{
            html_content="can not find books"
        }
        document.querySelector(".resultarea").innerHTML=html_content
    }
</script>
</html>
