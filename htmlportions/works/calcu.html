<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style>
    .main
    {
      border: 2px solid black;
      width: 240px;  
      margin-left: 40%;
      margin-top: 10%;
      height: 260px;
      background-color: whitesmoke;
    }
    #btn{
      width: 23%;
    }
   
</style>

<body>
    
    <div class="row main">
        
        <div class="container">
        
            <br>
            <div class="col-7 one">
                <input type="text" name="calc" id="no" placeholder="0">
            </div>
            <div class="col">
                <div class="col all">
                    <input id="btn" type="button" value="c" onclick="clr()">
                    <input id="btn" type="button" value="<" onclick="bck()">
                    <input id="btn" type="button" value="(" onclick="enternum('(')">
                    <input id="btn" type="button" value=")" onclick="enternum(')')">

                </div>
                <div class="col all">
                    <input id="btn" type="button" value="1" onclick="enternum('1')">
                    <input id="btn" type="button" value="2" onclick="enternum('2')">
                    <input id="btn" type="button" value="3" onclick="enternum('3')">
                    <input id="btn" type="button" value="+" onclick="enternum('+')">
                </div>
                <div class="col all">
                    <input id="btn" type="button" value="4" onclick="enternum('4')">
                    <input id="btn" type="button" value="5" onclick="enternum('5')">
                    <input id="btn" type="button" value="6" onclick="enternum('6')">
                    <input id="btn" type="button" value="-" onclick="enternum('-')">
                </div>
                <div class="col all">
                    <input id="btn" type="button" value="7" onclick="enternum('7')">
                    <input id="btn" type="button" value="8" onclick="enternum('8')">
                    <input id="btn" type="button" value="9" onclick="enternum('9')">
                    <input id="btn" type="button" value="*" onclick="enternum('*')">
                </div>
                <div class="col all">
                    <input id="btn" type="button" value="0" onclick="enternum('0')">
                    <input id="btn" type="button" value="." onclick="enternum('.')">
                    <input id="btn" type="button" value="/" onclick="enternum('/')">
                    <input id="btn" type="button" value="=" onclick="result()">
                    <br>
                </div>
            </div>
        </div>   
       
    </div>
<script src="calcu.js"></script>
</body>

</html>
