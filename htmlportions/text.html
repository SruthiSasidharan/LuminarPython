<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <input type="text" id="book" placeholder="enter book name">
    <button onclick="printbook()">submit</button>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">book</th>
                    <th scope="col">author</th>
                    <th scope="col">price</th>
                    </th>
                </tr>
            </thead>
            <tbody class="resultance">

            </tbody>
        </table>
    </div>
    
</body>
<script>
    var books={
        halfgirlfriend:{name:"halfgirlfriend",author:"chethabhagath",price:250},
        wingsoffire:{name:"wingsoffire",author:"apj abdul kalam",price:450}
    }
    function printbook(){
        let book_name=document.querySelector("#book").value;
        var html_contents=""
        if(book_name in books){
            let bookname=books[book_name].name
            let author=books[book_name].author
            let price=books[book_name].price
            html_contents=`<tr>
                <td>${bookname}</td>
                <td>${author}</td>
                <td>${price}</td>
                </tr>`
        }
        else{
            html_contents="cannot find book"
        }
        document.querySelector(".resultance").innerHTML=html_contents
        }
</script>
</html>
