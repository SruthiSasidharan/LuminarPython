<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ajax</title>

</head>
<body>
    <h2>todos</h2>
    <table class="table">
        <tr>
            <td>userId</td>
            <td>id</td>
            <td>title</td>
            <td>completed</td>
        </tr>
        <tbody id="dis">

        </tbody>
    </table>

    
</body>
<script>
    function Todo(dataset){
        let html_data="";
        for(let todo of dataset){
            html_data+=`<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`
        }
        document.querySelector("#dis").innerHTML=html_data

    }
    var request=new XMLHttpRequest()
    request.open("get","https://jsonplaceholder.typicode.com/todos")
    request.send()
    request.onreadystatechange=()=>{
        if(request.readyState==4){
           // alert("succes")
            if(request.status>199 & request.status<300){
                
                let dataset=JSON.parse(request.responseText)
                Todo(dataset)
            }
            else{
                alert("failed")
            }
        }
    }
</script>
</html>
